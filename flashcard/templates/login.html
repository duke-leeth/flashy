
{% extends "layout.html" %}


{% block head %}
<link rel="stylesheet" href="/static/css/login.css">
<title> flashcard --- login</title>
{% endblock %}



{% block body %}


<div class="login-page">

  <div class="form">
    <form class="register-form" method="POST" action="/">
      <input type="text" name="register_name" placeholder="name"/>
      <input type="text" name="register_email_address" placeholder="email address"/>
      <input type="password" name="register_password" placeholder="password"/>

      <button type="submit" name="register">create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form" method="POST" action="/">
      <input type="text" name="login_email_address" placeholder="email address"/>
      <input type="password" name="login_password" placeholder="password"/>
      <button type="submit" name="login">login</button>

      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>


<script>
$('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});
</script>


{% endblock %}
